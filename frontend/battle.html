<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Battle Boats - LUPTÄ‚!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Stiluri specifice pentru pagina de luptÄƒ */
        .battle-container {
            display: flex;
            gap: 50px;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .player-section {
            text-align: center;
        }

        /* Grila adversarului trebuie sÄƒ arate cÄƒ poÈ›i trage */
        .enemy-board .grid-cell {
            cursor: crosshair; /* Cursor Ã®n formÄƒ de È›intÄƒ */
        }

        .enemy-board .grid-cell:hover {
            background-color: #3498db; /* LumineazÄƒ la hover */
        }

        /* CÃ¢nd nu e rÃ¢ndul tÄƒu, grila inamicÄƒ e dezactivatÄƒ */
        .disabled-board {
            opacity: 0.5;
            pointer-events: none;
        }

        .status-log {
            margin-top: 20px;
            padding: 15px;
            background: #2c3e50;
            border: 1px solid #7f8c8d;
            border-radius: 5px;
            min-height: 50px;
            width: 80%;
            text-align: center;
            font-size: 1.2em;
            color: #f1c40f; /* Galben */
            font-weight: bold;
        }

        h3 { color: #e67e22; margin-bottom: 10px; }

        /* Hit È™i Miss - culori */
        .hit { background-color: #e74c3c !important; } /* RoÈ™u */
        .miss { background-color: #95a5a6 !important; } /* Gri */
    </style>
</head>
<body>

<div class="game-container" style="max-width: 1000px;">
    <div class="header">
        <h2>âš”ï¸ ZONA DE RÄ‚ZBOI âš”ï¸</h2>
    </div>

    <div class="status-log" id="turn-indicator">
        Se conecteazÄƒ la server...
    </div>

    <div class="battle-container">
        <div class="player-section">
            <h3>Flota Ta</h3>
            <div id="my-board" class="board"></div>
        </div>

        <div class="player-section">
            <h3>Radar Inamic</h3>
            <div id="enemy-board" class="board enemy-board"></div>
        </div>
    </div>
</div>

<script>
    const API_BASE_URL = 'http://localhost:8080';
    const GRID_SIZE = 10;

    // RecuperÄƒm datele salvate Ã®n paÈ™ii anteriori
    const userId = localStorage.getItem("battleboats_userid");
    const gameId = localStorage.getItem("current_game_id");
    let gameActive = false;

    // 1. IniÈ›ializare la Ã®ncÄƒrcarea paginii
    window.onload = function() {
        if (!userId || !gameId) {
            alert("Nu eÈ™ti conectat la un joc! Te trimit la meniu.");
            window.location.href = "alege-flota.html";
            return;
        }

        createGrid('my-board', false);
        createGrid('enemy-board', true);
        drawMyShips(); // DeseneazÄƒ navele tale din localStorage

        // Pornim "Polling-ul" (Ã®ntrebÄƒm serverul la fiecare secundÄƒ ce se Ã®ntÃ¢mplÄƒ)
        setInterval(checkGameStatus, 1000);
    };

    function createGrid(elementId, isEnemy) {
        const board = document.getElementById(elementId);
        board.innerHTML = "";

        // AsigurÄƒm stilurile de grilÄƒ
        board.style.display = 'grid';
        board.style.gridTemplateColumns = `repeat(${GRID_SIZE}, 40px)`;
        board.style.gridTemplateRows = `repeat(${GRID_SIZE}, 40px)`;
        board.style.gap = '2px';

        for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
            const cell = document.createElement("div");
            cell.classList.add("grid-cell");
            cell.dataset.index = i;

            // AdÄƒugÄƒm click doar pe tabla inamicÄƒ
            if(isEnemy) {
                cell.onclick = () => handleAttack(i, cell);
            }
            board.appendChild(cell);
        }
    }

    // 2. DeseneazÄƒ navele tale (mov) ca sÄƒ È™tii unde sunt
    function drawMyShips() {
        const myShipsData = JSON.parse(localStorage.getItem("my_ships"));
        if (!myShipsData) return;

        myShipsData.forEach(ship => {
            if (ship.occupiedIndices) {
                ship.occupiedIndices.forEach(idx => {
                    const cell = document.querySelector(`#my-board .grid-cell[data-index='${idx}']`);
                    if(cell) cell.style.backgroundColor = "#8e44ad"; // Mov
                });
            }
        });
    }

    // 3. VerificÄƒ starea jocului (Polling)
    async function checkGameStatus() {
        try {
            const response = await fetch(`${API_BASE_URL}/api/game/status?gameId=${gameId}`);
            if (!response.ok) return;

            const game = await response.json();
            const statusText = document.getElementById("turn-indicator");
            const enemyBoard = document.getElementById("enemy-board");

            if (game.status === "WAITING") {
                statusText.innerText = "â³ Se aÈ™teaptÄƒ un adversar... (Trimite-i link-ul!)";
                statusText.style.color = "#f1c40f"; // Galben
                enemyBoard.classList.add("disabled-board");
                return;
            }

            gameActive = true;

            // VerificÄƒm a cui e rÃ¢ndul
            if (game.currentTurn === userId) {
                statusText.innerText = "ğŸŸ¢ ESTE RÃ‚NDUL TÄ‚U! TRAGE!";
                statusText.style.color = "#2ecc71"; // Verde
                enemyBoard.classList.remove("disabled-board");
            } else {
                statusText.innerText = "ğŸ”´ RÃ¢ndul adversarului. AdÄƒposteÈ™te-te!";
                statusText.style.color = "#e74c3c"; // RoÈ™u
                enemyBoard.classList.add("disabled-board");
            }

            // ActualizÄƒm loviturile pe ambele table
            updateBoardHits(game);

        } catch (error) {
            console.error("Eroare polling:", error);
        }
    }

    function updateBoardHits(game) {
        // DeterminÄƒ care liste sunt ale cui
        let myIncomingShots = (userId === game.player1Id) ? game.shotsAtPlayer1 : game.shotsAtPlayer2;
        let myOutgoingShots = (userId === game.player1Id) ? game.shotsAtPlayer2 : game.shotsAtPlayer1;

        // 1. Lovituri primite (pe tabla ta) - Le facem roÈ™ii
        myIncomingShots.forEach(idx => {
            const cell = document.querySelector(`#my-board .grid-cell[data-index='${idx}']`);
            if(cell) {
                // DacÄƒ era navÄƒ acolo (mov), e HIT. DacÄƒ nu, e MISS.
                // Momentan le facem pe toate roÈ™ii pentru simplitate, sau poÈ›i verifica culoarea.
                cell.style.backgroundColor = "#e74c3c";
                cell.innerText = "ğŸ’¥";
            }
        });

        // 2. Lovituri trase de tine (pe tabla inamicÄƒ) - Le facem gri (Miss) sau RoÈ™ii (Hit)
        // (Serverul ne va spune Ã®n viitor dacÄƒ e Hit/Miss, momentan le marcÄƒm ca trase)
        myOutgoingShots.forEach(idx => {
            const cell = document.querySelector(`#enemy-board .grid-cell[data-index='${idx}']`);
            if(cell && !cell.classList.contains("miss")) {
                cell.classList.add("miss");
                cell.innerText = "âŒ"; // MarcÄƒm cu X
            }
        });
    }

    // 4. FuncÈ›ia de Atac
    async function handleAttack(index, cellElement) {
        if (!gameActive) return;
        // Nu trage dacÄƒ ai tras deja acolo
        if (cellElement.classList.contains("miss") || cellElement.classList.contains("hit")) return;

        try {
            const response = await fetch(`${API_BASE_URL}/api/game/fire?gameId=${gameId}&userId=${userId}&cellIndex=${index}`, {
                method: 'POST'
            });
            const result = await response.json();

            if (result.error) {
                alert(result.error);
            } else {
                // Feedback vizual instant (pÃ¢nÄƒ vine confirmarea de la server)
                cellElement.classList.add("miss");
            }
        } catch (e) { console.error(e); }
    }
</script>

</body>
</html>
