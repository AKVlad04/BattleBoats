<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Battle Boats - LUPTƒÇ!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Stiluri specifice pentru pagina de luptƒÉ */
        .battle-container {
            display: flex;
            gap: 50px;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .player-section {
            text-align: center;
        }

        /* Grila adversarului trebuie sƒÉ arate cƒÉ po»õi trage */
        .enemy-board .grid-cell {
            cursor: crosshair; /* Cursor √Æn formƒÉ de »õintƒÉ */
        }

        .enemy-board .grid-cell:hover {
            background-color: #3498db; /* LumineazƒÉ la hover */
        }

        /* C√¢nd nu e r√¢ndul tƒÉu, grila inamicƒÉ e dezactivatƒÉ */
        .disabled-board {
            opacity: 0.5;
            pointer-events: none;
        }

        .status-log {
            margin-top: 20px;
            padding: 15px;
            background: #2c3e50;
            border: 1px solid #7f8c8d;
            border-radius: 5px;
            min-height: 50px;
            width: 80%;
            text-align: center;
            font-size: 1.2em;
            color: #f1c40f; /* Galben */
            font-weight: bold;
        }

        h3 { color: #e67e22; margin-bottom: 10px; }

        /* Hit »ôi Miss - culori */
        .hit { background-color: #e74c3c !important; } /* Ro»ôu */
        .miss { background-color: #95a5a6 !important; } /* Gri */

        /* Butoane finale */
        #end-actions {
            margin: 18px auto 0 auto;
            display: none;
            width: fit-content;
            max-width: none;
            padding: 0;
            border-radius: 0;
            background: transparent;
            border: none;
            box-shadow: none;

            display: none;
            justify-content: center;
            align-items: center;
            gap: 14px;
        }

        #end-actions button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            line-height: 1;
            padding: 0 18px;
            height: 46px;
        }

        /* Banner final (WIN/LOSE) */
        #end-banner {
            display: none;
            margin: 18px auto 10px auto;
            width: 100%;
            max-width: 620px;
            padding: 16px 18px;
            border-radius: 14px;
            text-align: center;
            font-weight: 900;
            letter-spacing: 0.5px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.35);
            border: 1px solid rgba(236, 240, 241, 0.14);
            font-size: 1.45em;
        }
        #end-banner.win {
            background: linear-gradient(135deg, rgba(39, 174, 96, 0.35), rgba(46, 204, 113, 0.18));
            color: #d5ffea;
        }
        #end-banner.lose {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.35), rgba(192, 57, 43, 0.18));
            color: #ffe1de;
        }

        /* Pulse pe butonul principal */
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.45); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 12px rgba(46, 204, 113, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }
        #end-actions .btn-save.primary {
            animation: pulse 1.6s ease-out infinite;
        }

        /* Animatii micro */
        @keyframes hitFlash {
            0% { filter: brightness(1.0); }
            40% { filter: brightness(1.8); }
            100% { filter: brightness(1.0); }
        }
        .hit-flash {
            animation: hitFlash 260ms ease-in-out;
        }

        @keyframes missShake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-3px); }
            40% { transform: translateX(3px); }
            60% { transform: translateX(-2px); }
            80% { transform: translateX(2px); }
            100% { transform: translateX(0); }
        }
        .miss-shake {
            animation: missShake 240ms ease-in-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #end-banner {
            animation: fadeInUp 260ms ease-out;
        }

        /* RespectƒÉ setarea de accesibilitate */
        @media (prefers-reduced-motion: reduce) {
            .hit-flash, .miss-shake, #end-actions .btn-save.primary, #end-banner {
                animation: none !important;
            }
        }

        /* Chat (UI-only, implementare simplƒÉ prin polling) */
        .chat {
            margin: 14px auto 0 auto;
            width: 100%;
            max-width: 520px;
            background: rgba(44, 62, 80, 0.55);
            border: 1px solid rgba(236,240,241,0.12);
            border-radius: 12px;
            padding: 12px;
        }
        .chat-log {
            max-height: 160px;
            overflow: auto;
            text-align: left;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0,0,0,0.18);
            border: 1px solid rgba(236,240,241,0.10);
            font-size: 0.95em;
        }
        .chat-row {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .chat-row input {
            margin: 0;
        }
        .chat-row button {
            width: auto;
            min-width: 140px;
            margin-top: 0;
        }

        @media (max-width: 520px) {
            #end-actions {
                flex-direction: column;
                max-width: 360px;
            }
            #end-actions button {
                width: 100%;
                min-width: 0;
            }
        }

        /* Header aliniere (ambele coloane) */
        .board-title {
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        /* mic indicator (punct) de turƒÉ */
        .turn-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 1px solid rgba(236,240,241,0.25);
            background: rgba(149, 165, 166, 0.9); /* neutral */
            box-shadow: 0 0 0 3px rgba(0,0,0,0.15);
            display: inline-block;
        }
        .turn-dot.yours { background: rgba(46, 204, 113, 0.95); box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.18); }
        .turn-dot.theirs { background: rgba(231, 76, 60, 0.95); box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.18); }
        .turn-dot.waiting { background: rgba(241, 196, 15, 0.95); box-shadow: 0 0 0 3px rgba(241, 196, 15, 0.18); }

        /* scoatem badge-ul text (nu-l mai folosim) */
        .turn-badge { display: none !important; }

        /* End banner + actions polish */
    </style>
</head>
<body>

<div class="game-container" style="max-width: 1000px;">
    <div class="header">
        <h2>‚öîÔ∏è ZONA DE RƒÇZBOI ‚öîÔ∏è</h2>
    </div>

    <div class="status-log" id="turn-indicator">
        Se conecteazƒÉ la server...
    </div>

    <div id="end-banner" class="win">
        üèÜ VICTORIE!
    </div>

    <div class="battle-container">
        <div class="player-section">
            <div class="board-title">
                <h3 style="margin:0;">Flota Ta</h3>
            </div>
            <div id="my-board" class="board"></div>
        </div>

        <div class="player-section">
            <div class="board-title">
                <h3 style="margin:0;">Radar Inamic</h3>
                <span class="turn-dot" id="turn-dot"></span>
            </div>
            <div id="enemy-board" class="board enemy-board"></div>
        </div>
    </div>

    <div id="end-actions">
        <button onclick="window.location.href='menu.html'" class="btn-back">‚¨Ö Back to Menu</button>
        <button onclick="playAgain()" class="btn-save primary">üîÅ Play Again</button>
    </div>
</div>

<script src="config.js"></script>
<script>
    const API_BASE_URL = window.API_BASE_URL;
    const GRID_SIZE = 10;

    // AUTH GUARD
    const connectedUser = localStorage.getItem("connectedUser");
    if (!connectedUser) {
        window.location.href = "index.html";
    }

    // RecuperƒÉm datele salvate √Æn pa»ôii anteriori
    const userId = localStorage.getItem("battleboats_userid");
    const gameId = localStorage.getItem("current_game_id");
    let gameActive = false;

    // --- AUDIO (mp3) ---
    // Browserele cer de obicei o actiune a userului (click) inainte sa permita sunet.
    // Folosim fisiere mp3 in /frontend/sounds/.
    const sounds = {
        win: new Audio('sounds/win.mp3'),
        lose: new Audio('sounds/lose.mp3')
    };
    Object.values(sounds).forEach(a => {
        a.preload = 'auto';
        a.volume = 0.6;
    });

    // Optional: log load errors once (helps debugging in console)
    Object.entries(sounds).forEach(([k, a]) => {
        a.addEventListener('error', () => console.warn(`Sound failed to load: ${k}`, a.src));
    });

    let audioUnlocked = false;
    function unlockAudioOnce() {
        if (audioUnlocked) return;
        audioUnlocked = true;

        // "prime" silent pentru a permite ulterior win/lose
        const a = sounds.win;
        a.muted = true;
        a.play().then(() => {
            a.pause();
            a.currentTime = 0;
            a.muted = false;
        }).catch(() => { a.muted = false; });

        window.removeEventListener('pointerdown', unlockAudioOnce);
        window.removeEventListener('keydown', unlockAudioOnce);
    }
    window.addEventListener('pointerdown', unlockAudioOnce, { once: true });
    window.addEventListener('keydown', unlockAudioOnce, { once: true });

    function playSound(type) {
        if (!audioUnlocked) return;
        const base = sounds[type];
        if (!base) return;
        try {
            const a = new Audio(base.src);
            a.volume = base.volume;
            a.currentTime = 0;
            a.play().catch(() => {});
        } catch (e) {
            // ignore
        }
    }

    function animateHit(el) {
        if (!el) return;
        el.classList.remove('hit-flash');
        void el.offsetWidth;
        el.classList.add('hit-flash');
    }

    function animateMiss(el) {
        if (!el) return;
        el.classList.remove('miss-shake');
        void el.offsetWidth;
        el.classList.add('miss-shake');
    }

    // 1. Ini»õializare la √ÆncƒÉrcarea paginii
    window.onload = function() {
        if (!connectedUser) {
            window.location.href = "index.html";
            return;
        }

        if (!userId || !gameId) {
            alert("Nu e»ôti conectat la un joc! Te trimit la meniu.");
            window.location.href = "menu.html";
            return;
        }

        createGrid('my-board', false);
        createGrid('enemy-board', true);
        drawMyShips(); // DeseneazƒÉ navele tale din localStorage

        // Pornim "Polling-ul" (√ÆntrebƒÉm serverul la fiecare secundƒÉ ce se √Ænt√¢mplƒÉ)
        setInterval(checkGameStatus, 1000);
    };

    function createGrid(elementId, isEnemy) {
        const board = document.getElementById(elementId);
        board.innerHTML = "";

        // AsigurƒÉm stilurile de grilƒÉ
        board.style.display = 'grid';
        board.style.gridTemplateColumns = `repeat(${GRID_SIZE}, 40px)`;
        board.style.gridTemplateRows = `repeat(${GRID_SIZE}, 40px)`;
        board.style.gap = '2px';

        for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
            const cell = document.createElement("div");
            cell.classList.add("grid-cell");
            cell.dataset.index = i;

            // AdƒÉugƒÉm click doar pe tabla inamicƒÉ
            if(isEnemy) {
                cell.onclick = () => handleAttack(i, cell);
            }
            board.appendChild(cell);
        }
    }

    // 2. DeseneazƒÉ navele tale (cu skins) ca sƒÉ »ôtii unde sunt
    async function drawMyShips() {
        const myShipsData = JSON.parse(localStorage.getItem("my_ships"));
        if (!myShipsData) return;

        // luƒÉm skin-urile userului logat
        let sizeToSkin = { 1: "img/default.png", 2: "img/default.png", 3: "img/default.png", 4: "img/default.png" };
        try {
            const skinsResp = await fetch(`${API_BASE_URL}/api/skins/${userId}`);
            if (skinsResp.ok) {
                const skins = await skinsResp.json();
                sizeToSkin = { ...sizeToSkin, ...skins };
            }
        } catch (e) {
            console.error("Nu pot √ÆncƒÉrca skin-urile pentru battle:", e);
        }

        myShipsData.forEach(ship => {
            if (!ship.occupiedIndices) return;

            const length = Array.isArray(ship.occupiedIndices) ? ship.occupiedIndices.length : 1;
            const skinPath = sizeToSkin[length] || "img/default.png";

            ship.occupiedIndices.forEach(idx => {
                const cell = document.querySelector(`#my-board .grid-cell[data-index='${idx}']`);
                if (!cell) return;

                cell.style.backgroundImage = `url('${String(skinPath).replace(/'/g, "\\'")}')`;
                cell.style.backgroundRepeat = "no-repeat";
                cell.style.backgroundPosition = "center";
                cell.style.backgroundSize = "contain";
            });
        });
    }

    // 3. VerificƒÉ starea jocului (Polling)
    async function checkGameStatus() {
        try {
            const response = await fetch(`${API_BASE_URL}/api/game/status?gameId=${gameId}`);
            if (!response.ok) return;

            const game = await response.json();
            const statusText = document.getElementById("turn-indicator");
            const enemyBoard = document.getElementById("enemy-board");
            const turnBadge = document.getElementById("turn-dot");

            if (game.status === "WAITING") {
                statusText.innerText = "‚è≥ Se a»ôteaptƒÉ un adversar... (Trimite-i link-ul!)";
                statusText.style.color = "#f1c40f"; // Galben
                enemyBoard.classList.add("disabled-board");
                turnBadge.classList.add("waiting");
                turnBadge.classList.remove("yours", "theirs");
                return;
            }

            // VerificƒÉm a cui e r√¢ndul
            turnBadge.classList.remove('waiting');
            if (String(game.currentTurn) === String(userId)) {
                statusText.innerText = "üü¢ ESTE R√ÇNDUL TƒÇU! TRAGE!";
                statusText.style.color = "#2ecc71"; // Verde
                enemyBoard.classList.remove("disabled-board");
                turnBadge.classList.add("yours");
                turnBadge.classList.remove("theirs");
            } else {
                statusText.innerText = "üî¥ R√¢ndul adversarului. AdƒÉposte»ôte-te!";
                statusText.style.color = "#e74c3c"; // Ro»ôu
                enemyBoard.classList.add("disabled-board");
                turnBadge.classList.add("theirs");
                turnBadge.classList.remove("yours");
            }

            // Daca jocul s-a terminat, blocam tot
            if (game.status === 'FINISHED') {
                gameActive = false;
                enemyBoard.classList.add('disabled-board');

                // ascundem complet bara de sus si folosim bannerul de victorie/infrangere
                statusText.style.display = 'none';

                const banner = document.getElementById('end-banner');
                banner.style.display = 'block';
                banner.classList.remove('win', 'lose');

                document.getElementById('turn-dot').classList.remove('yours', 'theirs', 'waiting');

                const winnerIsMe = String(game.winnerId) === String(userId);
                banner.classList.add(winnerIsMe ? 'win' : 'lose');
                banner.innerText = winnerIsMe ? 'üèÜ VICTORIE!' : 'üíÄ √éNFR√ÇNGERE!';

                if (!window.__endSoundPlayed) {
                    window.__endSoundPlayed = true;
                    playSound(winnerIsMe ? 'win' : 'lose');
                }

                document.getElementById('end-actions').style.display = 'flex';
                return;
            }

            // joc activ -> aratam statusul de turƒÉ
            statusText.style.display = '';

            gameActive = true;
            window.__endSoundPlayed = false;

            // ActualizƒÉm loviturile pe ambele table
            updateBoardHits(game);

        } catch (error) {
            console.error("Eroare polling:", error);
        }
    }

    function updateBoardHits(game) {
        // DeterminƒÉ care liste sunt ale cui
        const iAmP1 = (userId === game.player1Id);
        const myIncomingShots = iAmP1 ? game.shotsAtPlayer1 : game.shotsAtPlayer2;
        const myIncomingHits  = iAmP1 ? game.hitsAtPlayer1  : game.hitsAtPlayer2;

        const myOutgoingShots = iAmP1 ? game.shotsAtPlayer2 : game.shotsAtPlayer1;
        const myOutgoingHits  = iAmP1 ? game.hitsAtPlayer2  : game.hitsAtPlayer1;

        const incomingHitSet = new Set(myIncomingHits || []);
        const outgoingHitSet = new Set(myOutgoingHits || []);

        // 1. Lovituri primite (pe tabla ta)
        (myIncomingShots || []).forEach(idx => {
            const cell = document.querySelector(`#my-board .grid-cell[data-index='${idx}']`);
            if (!cell) return;
            if (incomingHitSet.has(idx)) {
                // daca avem skin (background-image), il facem "deteriorat" (gri)
                if (cell.style.backgroundImage) {
                    cell.classList.add('hit-skin');
                    cell.innerText = '';
                } else {
                    cell.classList.add('hit');
                    cell.innerText = 'üí•';
                }
            } else {
                cell.classList.add('miss');
                cell.innerText = '‚ùå';
            }
        });

        // 2. Lovituri trase de tine (pe tabla inamicƒÉ)
        (myOutgoingShots || []).forEach(idx => {
            const cell = document.querySelector(`#enemy-board .grid-cell[data-index='${idx}']`);
            if (!cell) return;
            if (outgoingHitSet.has(idx)) {
                cell.classList.add('hit');
                cell.innerText = 'üí•';
            } else {
                cell.classList.add('miss');
                cell.innerText = '‚ùå';
            }
        });
    }

    // 4. Func»õia de Atac
    async function handleAttack(index, cellElement) {
        if (!gameActive) return;
        if (cellElement.dataset.shot === '1') return;

        try {
            const response = await fetch(`${API_BASE_URL}/api/game/fire?gameId=${gameId}&userId=${userId}&cellIndex=${index}`, {
                method: 'POST'
            });

            // Daca backend intoarce 403/500, uneori body-ul e gol => response.json() crapa.
            const raw = await response.text();
            let result = {};
            if (raw) {
                try { result = JSON.parse(raw); } catch { result = { error: raw }; }
            }

            if (!response.ok) {
                if (response.status === 500) {
                    const msg = result.error || 'Eroare server (500). VerificƒÉ sƒÉ ruleze backend-ul corect (Spring Boot 3 necesitƒÉ Java 17).';
                    alert(msg);
                    return;
                }
                if (response.status === 403) {
                    alert('Momentan serverul refuzƒÉ ac»õiunea (403). Re√ÆncearcƒÉ √Æn 1-2 secunde.');
                    return;
                }
                const msg = result.error || `Eroare server (${response.status})`;
                alert(msg);
                return;
            }

            if (result.error) {
                alert(result.error);
                return;
            }

            cellElement.dataset.shot = '1';

            if (result.hit) {
                cellElement.classList.add('hit');
                cellElement.innerText = 'üí•';
                animateHit(cellElement);
            } else {
                cellElement.classList.add('miss');
                cellElement.innerText = '‚ùå';
                animateMiss(cellElement);
            }

            if (result.gameStatus === 'FINISHED') {
                const statusText = document.getElementById('turn-indicator');
                const enemyBoard = document.getElementById('enemy-board');
                enemyBoard.classList.add('disabled-board');
                statusText.style.display = 'none';

                const banner = document.getElementById('end-banner');
                banner.style.display = 'block';
                banner.classList.remove('win', 'lose');

                document.getElementById('turn-dot').classList.remove('yours', 'theirs', 'waiting');

                const winnerIsMe = String(result.winnerId) === String(userId);
                banner.classList.add(winnerIsMe ? 'win' : 'lose');
                banner.innerText = winnerIsMe ? 'üèÜ VICTORIE!' : 'üíÄ √éNFR√ÇNGERE!';

                playSound(winnerIsMe ? 'win' : 'lose');

                gameActive = false;
                document.getElementById('end-actions').style.display = 'flex';
            }
        } catch (e) {
            console.error(e);
            alert('Eroare conexiune server!');
        }
    }

    async function leaveGameOnServer() {
        if (!gameId || !userId) return;
        try {
            await fetch(`${API_BASE_URL}/api/game/leave?gameId=${encodeURIComponent(gameId)}&userId=${encodeURIComponent(userId)}`, { method: 'POST' });
        } catch (e) {
            console.warn('leave failed', e);
        }
    }

    function playAgain() {
        // curatam starea jocului curent
        leaveGameOnServer();
        localStorage.removeItem('current_game_id');
        localStorage.removeItem('my_ships');
        window.location.href = 'game.html';
    }

    // Back to menu should also cleanup server state
    document.querySelector('#end-actions .btn-back')?.addEventListener('click', () => {
        leaveGameOnServer();
    });


</script>

</body>
</html>
