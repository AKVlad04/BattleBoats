server.port=8080

# --- CONEXIUNE BAZA DE DATE (MySQL) ---
# Atentie: Am pus 'joc_db' pentru ca asa se numeste baza in docker-compose-ul tau.
# Portul 3307 este cel expus de tine in Docker pentru acces extern.
# SCHIMBĂ ACEASTĂ LINIE ÎN:
spring.datasource.url=jdbc:mysql://localhost:3307/battleboats
spring.datasource.username=user
spring.datasource.password=userpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- SETARI HIBERNATE / JPA ---
# Update: actualizeaza schema bazei de date automat
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true